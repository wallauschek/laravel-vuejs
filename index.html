<!DOCTYPE html>
<html>
<head>
	<title>Code Contas</title>
	<style>
		.pago{
			color: green;
		}
		.naopago{
			color: red;
		}
		.grayLabel{
			color: gray;
		}
	</style>
</head>
<body id="app">
<h1>{{ title }}</h1>
<h3 v-bind:class="{'grayLabel': status===false, 'pago': status === 0, 'naopago': status > 0 }">{{ status | generalStatusLabel }}</h3>
<nav>
	<ul>
		<li v-for="o in menus"><a href="#" @click.prevent="showView(o.id)">{{o.name}}</a></li>
	</ul>
</nav>
<div v-if="activedView == 0">
	<table border="1" cellpadding="10" >
		<thead>
			<tr>
				<th>#</th>
				<th>vecimento</th>
				<th>Nome</th>
				<th>valor</th>
				<th>paga?</th>
				<th>baixa</th>
				<th>ações</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="(index,o) in bills">
				<td>{{ index+1 }}</td>
				<td>{{ o.date_due }}</td>
				<td>{{ o.name }}</td>
				<td>{{ o.value | currency 'R$ ' 2 }}</td>
				<td :class="{'pago' : o.done, 'naopago' : !o.done}">
					{{ o.done | doneLabel }}
				</td>
				<td>
					<input type="checkbox" v-model='o.done'>
				</td>
				<td>
					<a href="#" @click.prevent="loadBill(o)">Editar</a> |
					<a href="#" @click.prevent="deleteBill(index)">Apagar</a> 
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div v-if="activedView == 1">
	<form name="form" @submit.prevent="submit">
		<label>Vencimento</label>
		<input type="text" name="name" v-model="bill.date_due"><br>
		<label>Nome</label>
		<select name="name" v-model="bill.name">
			<option v-for="name in names" :value="name">{{name}}</option>
		</select><br>
		<label>Valor</label>
		<input type="text" name="value" v-model="bill.value"><br>
		<label>Pago?</label>
		<input type="checkbox" v-model="bill.done"> 
		<input type="submit" value="enviar" />
	</form>
</div>
<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
